<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Premier League Table</title>
</head>
<body>
  <div class="container">
    <h1>Premier League Table</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Position</th>
          <th>Team</th>
          <th>Played</th>
          <th>Win</th>
          <th>Draw</th>
          <th>Loss</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
          <th>Form Last 5 games</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Arsenal</td>
          <td>38</td>
          <td>14</td>
          <td>14</td>
          <td>10</td>
          <td>90</td>
          <td>48</td>
          <td>42</td>
          <td>75</td>
        </tr>
      </tbody>
    </table>
  </div>
  
<script src="./app.js"></script>
</body>
</html>
